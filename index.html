<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <script src="./js/script.js" defer></script>
    <title>Document</title>
</head>

<body id="body">

    <head>
        <div class="fixed" id="fixed">
            <div class="container header">
                <div class="header-text">
                    <h3>Where in the world?</h3>
                </div>
                <div class="mode-block">
                    <img id="mode-img" src="./images/icon-moon.svg" alt="dark-mode">     
                    <strong id="mode-text">Dark mode</strong>               
                </div>
            </div>
        </div>
    </head>
    <main>
        <section class="container engines">
            <form class="search-form">
                <input id="search" type="text" class="input-search" placeholder="Search for a country">
            </form>
            <form class="filter">
                <select name="" id="filter-select">
                    <option value="officially-assigned">Filter by Region</option>
                    <option value="Africa">Africa</option>
                    <option value="Americas">America</option>
                    <option value="Asia">Asia</option>
                    <option value="Europe">Europe</option>
                    <option value="Oceania">Oceania</option>
                </select>
            </form>
        </section>
        <section class="container countries-wrapper">
            <div class="countries">
                <div class="country" id="country"></div>
               
            </div>
        </section>
    </main>
</body>

</html>
